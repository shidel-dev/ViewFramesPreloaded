<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=500, initial-scale=1">

    <title>viewFrames</title>



    <style>
    body {
        margin:0;
    }
    ul {
        text-align: center;
        position: absolute;
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #FFFFFF;
        height: 57px;
        top: 28px;
    }
    li {
        margin-right: 5px;
        display: inline-block;
        font-family: sans-serif;
        font-size: 20pt;
        margin-left: 5px;
    }
    #viewFrame {
        width:100%;
        min-height: 500px;
        border:0px;
    }
    #column {
        height: 100%;
        width: 100%;
        margin: auto;
    }
    #header {
        width: 100%;
        height: 96px;
    }
    a {
        text-decoration: none;
        color: #979797;
        cursor:pointer;
    }
    a:hover {
        color:black;
    }
    </style>


    <script src="viewFramesMin.js"></script>
    <script>
    view.create({
        "view": "viewFrame",
        "index": {
            "name": "about",
            "location": "subpages/about.html"
        },
        "path": "subpages",
        "exceptions": {
            "documentation":"subpages/docs.html",
			"download":"http://theverge.com"
        },
        "autoSize": true
    })
    </script>

</head>



<body>
    <div id='header'>
        <ul>
            <li>
                <a class='handle' data-link='about'>About</a>
            </li>
            <li>
                <a class='handle' data-link='documentation'>Documentation</a>
            </li>
            <li>
                <a class='handle' data-link='download'>Try it Out!</a>
            </li>
        </ul>
    </div>
    <div id='column'>
        <iframe  id="viewFrame">
        </iframe>

    </div>

</body>


</html>
